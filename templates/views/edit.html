{% extends "layout.html" %}

{% block title%}
    <h1>Editar contato</h1>
{% endblock %}

{% block form %}
    <form action="#" method="Post">
        <input name="name" type="text" placeholder="Nome" value="{{contact['name']}}">
        <input name="surname" type="text" placeholder="Sobrenome" value="{{contact['surname']}}">
        <input name="number" type="text" placeholder="Numero" value="{{contact['number']}}">
        <input type="submit" value="Salvar">
    </form>
{% endblock %}
